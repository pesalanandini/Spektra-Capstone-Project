<div class="auth-container">
  <h2>Reset Password</h2>
  <div class="auth-form">
    <!-- 🔐 Token input -->
    <input
      type="text"
      placeholder="Reset Token"
      [value]="token"
      (input)="onInput('token', $event)"
    />

    <!-- 🔑 Password fields -->
    <input
      type="password"
      placeholder="New Password"
      [value]="password"
      (input)="onInput('password', $event)"
    />
    <input
      type="password"
      placeholder="Confirm Password"
      [value]="confirmPassword"
      (input)="onInput('confirmPassword', $event)"
    />

  
    <div class="auth-error" *ngIf="error">{{ error }}</div>

    <!-- Success message -->
    <div class="auth-message" *ngIf="message">{{ message }}</div>

    <!--  Submit -->
    <button (click)="reset()">Reset Password</button>

    <!-- Link to login -->
    <div class="auth-link">
      <a href="/login">Back to Login</a>
    </div>
  </div>
</div>
